<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de compras </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="conteiner_principal" id="conteiner_principal">
        <div class="titulo">
            <h1>Lista de compras</h1>
            <button class="botao_cadastro" onclick="chamarCadastro()">Cadastrar os novos itens</button>
        </div>
        <div class="conteudo_lista">
            <ol id="minhalista">
               
            </ol>

        </div>

    </div>
    <div class="conteiner_cadastro" id="conteiner_cadastro">
        <div class="titulo">
            <h1>Cadastrar item</h1>
            <button onclick="chamarVoltar()">Voltar</button>
        </div>
        <div class="conteudo_cadastro">
            <label for="nome">Nome item </label>
            <input type="text" name="nome" id="nome">
            <button onclick="adicionarItem()">Cadastrar</button>
        </div>
    </div>
    <script src="Chamar.js"></script>
    
</body>
</html>
